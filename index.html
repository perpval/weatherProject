<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather☁</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Nanum+Gothic&family=Raleway:wght@600&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="mb-3">
          <input
            id="city-input"
            type="text"
            class="form-control"
            placeholder="Type the name of your city"
          />
        </div>
        <button type="submit" class="btn btn-primary" id="search-button">
          Search
        </button>
        <button type="button" class="btn btn-success" id="current-button">
          Current
        </button>
      </form>
      <h1>
        <div class="dayAndTime" id="day-time"></div>
        <div id="current-city"></div>
      </h1>
      <h2>
        <span><img src="" alt="" srcset="" id="weather-emoji" /></span
        ><span class="temp" id="temperature"></span
        ><span class="celsius">℃ </span>
      </h2>
      <span class="description" id="description"></span>
      <div class="additions">
        <ul>
          <li>Humidity <span id="humidity"></span>%</li>
          <li>Wind <span id="speed"></span> Km/h</li>
          <li>Visibility <span id="visibility"></span> km</li>
        </ul>
      </div>
      <div id="days" class="row days"></div>
    </div>
    <a
      href="http://github.com/perpval/weatherProject.git"
      target="_blank"
      class="name"
    >
      Open-source</a
    >
    <span class="name"> by Perpetual Dapaah</span>
  </body>
  <script src="index.js"></script>
</html>
